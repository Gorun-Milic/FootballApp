<app-navigation></app-navigation>
<div class="container ">
    <div class="jumbotron">
        <h2>Edit Profile: </h2>
        
        <form #userForm="ngForm">
            
            
            <div class="form-group">
                <label>Name</label> <input class="form-control" type="text" name="name" [(ngModel)]="club.name">
            </div>
            
            <div class="form-group">
                <label>Value</label> <input class="form-control" type="text" name="value" [(ngModel)]="club.value">
            </div>
            
            
            <div class="form-group">
                <label>League</label>
                
                <select class="custom-select" name="leagueid" [(ngModel)]="club.leagueid">
                    <option *ngFor="let league of leagues" [ngValue]="league.leagueid">{{league.name}}</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <label>Password</label> <input class="form-control" type="password" name="password" [(ngModel)]="club.password">
            </div>
            
            <div class="form-group">
                <button type="submit" (click)="editClub()" class="btn btn-success btn-block">Edit Profile</button>
            </div>
        </form>    
    </div>
</div>
