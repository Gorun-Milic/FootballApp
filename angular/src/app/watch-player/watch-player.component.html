        <div class="remember">
            <ng-container *ngIf="remembered; then thenBlock; else elseBlock"></ng-container>
            <ng-template #thenBlock>
                <button (click)="forget()" class="btn btn-md btn-danger">Forget</button>
            </ng-template>
            <ng-template #elseBlock>
                <button (click)="rememberPlayer(player.playerid)" class="btn btn-md btn-primary">Remember</button>
            </ng-template>
        </div>
        <div class="player-info">
            <div>Nation: <img class="flag-image" *ngFor="let nation of nations" src="{{nation.imgurl}}"  height="20" width="30">  </div>
            <div>Name: {{player.name}}</div>
            <div>Surname: {{player.surname}}</div>
            <div>Position: {{player.position}}</div>
            <div>Birth: {{player.dateofbirth}}</div>
            <div>Height: {{player.height}}</div>
        </div>
        <div class="player-statistics">
            <h4>Player statistics:</h4>
            <div>Goals: {{player.goals}}</div>
            <div>Assists: {{player.assists}}</div>
